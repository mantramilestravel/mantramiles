<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta http-equiv="refresh" content="0;url=/" />
    <script>
      (function () {
        // If index is reachable, load it and let the SPA handle the route.
        // This will keep the current pathname so BrowserRouter can pick it up.
        function fetchAndReplaceIndex() {
          // Try to fetch index.html
          fetch('/')
            .then(function (r) {
              if (!r.ok) throw new Error('index not available');
              return r.text();
            })
            .then(function (html) {
              // Replace document with the index.html content
              document.open();
              document.write(html);
              document.close();
              // Restore original URL (so client router sees it)
              try {
                history.replaceState({}, '', window.location.pathname + window.location.search + window.location.hash);
              } catch (e) {
                // ignore
              }
            })
            .catch(function (err) {
              // If fetch fails (CORS, blocked, etc.) fallback to redirect to root
              window.location.replace('/');
            });
        }

        // Defer to allow browser to finish 404 handling
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
          fetchAndReplaceIndex();
        } else {
          window.addEventListener('DOMContentLoaded', fetchAndReplaceIndex);
        }
      })();
    </script>
    <style>
      /* Minimal styling for users who briefly see this page */
      html,body{height:100%;margin:0}
      body{display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    </style>
  </head>
  <body>
    <div>
      <h2>Loading…</h2>
      <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    </div>
  </body>
</html>
